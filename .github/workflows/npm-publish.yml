name: npm-publish
on:
  push:
    branches:
      - master # Change this to your default branch
jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@master
    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: 12.18.2
    - name: NPM Install
      run: npm install
    - name: Publish to NPM
      run: npm publish
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}